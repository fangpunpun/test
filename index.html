<!DOCTYPE html>
<html>
    <head>
        <!--這是註解~~-->
        <!--<meta>提供資訊給瀏覽器-->
        <meta charset="UTF-8"></meta><!--讓瀏覽器看得懂中文-->
        <meta name="description" content="描述這個網頁的內容 讓瀏覽器知道">
        <meta name="author" content="註記作者名字">
        <meta name="keywords" content="提供關鍵字讓網站更容易被搜尋">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--開啟網頁是依裝置畫面大小1.0縮放開啟-->
        <title>第一個網頁</title> <!--網站名稱--> 
    </head>
    <body>
        <!--內文-->

        hello world!

        <!--基本標籤-->
        <h1>H1 第一標題 <!--最大的標題-->
        <h2>H2 第二標題<!--H1~H6 由大到小-->
        <p>這是內文</p><!--內容<p>-->
        <p>這個是<b>粗體字</b></p><!--粗體字<b>-->
        <p>這個是<i>斜體字</i></p> <!--斜體字<i>-->
        <p>這個是換行</p>
        <!--CSS-->
        <div style="color:red; font: size 20px;">
            <h1>這樣文字就會是紅色</h1>
            <p style="color:green;background-color: blue;border:5px dashed black;max-width:500px;height: 200px; ">這是一個段落</p>
        </div>
        
    </body>
</html>
